<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .score {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Results</h1>
    {% if results %}
        <ul>
            {% for result in results %}
            <li>{{ result.title }} (Score: {{ result.score }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
