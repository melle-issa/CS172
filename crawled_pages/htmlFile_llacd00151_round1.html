    <script type="text/javascript">
        function clearBox( box )
        {
            if ( box.value == box.defaultValue )
            {
                box.value = "";
            }
        }
    </script>
    <script>
        var _global_search_last_value = '';
        window.setInterval(function()
        {
            var _search_input = document.getElementById('search_term');
            var _search_type = document.getElementById('search_type');

            if ( _global_search_last_value != _search_input.value )
            {
                _global_search_last_value = _search_input.value;

                if ( _global_search_last_value.length > 2 )
                {
                    var _search_preview = new XMLHttpRequest();

                    var _searchpreviewchildren = document.getElementById('searchforprofilepreviewchildren');
                    _searchpreviewchildren.innerHTML = '<div>Searching...</div>';

                    _search_preview.addEventListener('load', function(){
                        var _search_response = this.responseText;
                        var _search_response_topfew_begin = _search_response.indexOf('data-topfew') + "data-topfew='".length;
                        var _search_response_topfew_end = _search_response.indexOf('></div>', _search_response_topfew_begin) - 1;
                        var _search_response_topfew = _search_response.substring(_search_response_topfew_begin, _search_response_topfew_end);

                        _searchpreviewchildren = document.getElementById('searchforprofilepreviewchildren');

                        try
                        {
                            _search_response_topfew = JSON.parse(_search_response_topfew);
                            var _search_response_topfew_keys = _search_response_topfew['keys'];

                            _searchpreviewchildren.innerHTML = '<div>' + _search_response_topfew['total'].toString() + ' result(s)</div>';

                            for (var i = 0; i < _search_response_topfew_keys.length; i++)
                            {
                                var _search_response_topfew_key = _search_response_topfew_keys[i];
                                var _searchpreviewchild = document.createElement('div');
                                var _searchpreviewchild_style = 'padding: 2px 4px; border-bottom: 1px solid #d7d7d7;';

                                if ( i % 2 == 0 )
                                {
                                    _searchpreviewchild_style += ' background: #EBEBEB;';
                                }
                                else
                                {
                                    _searchpreviewchild_style += ' background: #F5F5F5;';
                                }

                                _searchpreviewchild.style = _searchpreviewchild_style;

                                _searchpreviewchild.innerHTML = '<span><a href="profile/?facultyId=' + _search_response_topfew_key['key'] + '" title="View Profile For: ' + _search_response_topfew_key['name'] + '">' + _search_response_topfew_key['name'] + '</a> ' + _search_response_topfew_key['desc'] + '</span>';
                                _searchpreviewchildren.appendChild(_searchpreviewchild);
                            }
                        } catch ( _jsone )
                        {
                            console.log('Exception parsing search results');
                            console.log(_jsone);
                            _searchpreviewchildren.innerHTML = '<div>0 result(s)</div>';
                        }
                    });

                    _search_preview.open('GET', 'search?search_type=' + _search_type.value + '&search_term=' + _global_search_last_value);
                    _search_preview.send();
                }
            }
        }, 1000);
        </script>
</head>
