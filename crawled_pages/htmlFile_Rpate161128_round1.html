tps://bereafaust.wpengine.com/#website\\\",\\\"url\\\":\\\"https://bereafaust.wpengine.com/\\\",\\\"name\\\":\\\"Berea College\\\",\\\"description\\\":\\\"A college like no other.\\\",\\\"potentialAction\\\":[{\\\"@type\\\":\\\"SearchAction\\\",\\\"target\\\":{\\\"@type\\\":\\\"EntryPoint\\\",\\\"urlTemplate\\\":\\\"https://bereafaust.wpengine.com/?s={search_term_string}\\\"},\\\"query-input\\\":\\\"required name=search_term_string\\\"}],\\\"inLanguage\\\":\\\"en-US\\\"}]}\"},\"breadcrumbs\":[{\"__typename\":\"SEOPostTypeBreadcrumbs\",\"url\":\"https://www.berea.edu/\",\"text\":\"Home\"},{\"__typename\":\"SEOPostTypeBreadcrumbs\",\"url\":\"https://www.berea.edu/centers/\",\"text\":\"Centers\"},{\"__typename\":\"SEOPostTypeBreadcrumbs\",\"url\":\"https://www.berea.edu/centers/the-bell-hooks-center/\",\"text\":\"The bell hooks center\"}]},\"databaseId\":87546,\"blocks\":[{\"__typename\":\"CoreParagraphBlock\",\"name\":\"core/paragraph\",\"order\":0,\"attributesJSON\":\"{\\\"content\\\":\\\"\u003cstrong\u003eThe bell hooks center is an inclusive space\u0026nbsp;\u003c\\\\/strong\u003ewhere historically underrepresented students can come to be as they are, outside of the social scripts that circumscribe their living. We curate programs, collaborations and events that affirm these students\\\\u2019 sense of self and belonging\\\\u2014on campus and in the world. Our work is motivated by bell hooks\\\\u2019 famous insights that\u0026nbsp;\u003cstrong\u003e\\\\u201cpatriarchy has no gender\\\\u201d\u0026nbsp;\u003c\\\\/strong\u003eand that, therefore,\u0026nbsp;\u003cstrong\u003e\\\\u201cfeminism is for everybody.\\\\u201d\u003c\\\\/strong\u003e\\\",\\\"dropCap\\\":false,\\\"anchor\\\":\\\"\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cp\u003e\u003cstrong\u003eThe bell hooks center is an inclusive space\u0026nbsp;\u003c/strong\u003ewhere historically underrepresented students can come to be as they are, outside of the social scripts that circumscribe their living. We curate programs, collaborations and events that affirm these students’ sense of self and belonging—on campus and in the world. Our work is motivated by bell hooks’ famous insights that\u0026nbsp;\u003cstrong\u003e“patriarchy has no gender”\u0026nbsp;\u003c/strong\u003eand that, therefore,\u0026nbsp;\u003cstrong\u003e“feminism is for everybody.”\u003c/strong\u003e\u003c/p\u003e\",\"parentNodeDatabaseId\":87546,\"saveContent\":\"\u003cp\u003e\u003cstrong\u003eThe bell hooks center is an inclusive space\u0026nbsp;\u003c/strong\u003ewhere historically underrepresented students can come to be as they are, outside of the social scripts that circumscribe their living. We curate programs, collaborations and events that affirm these students’ sense of self and belonging—on campus and in the world. Our work is motivated by bell hooks’ famous insights that\u0026nbsp;\u003cstrong\u003e“patriarchy has no gender”\u0026nbsp;\u003c/strong\u003eand that, therefore,\u0026nbsp;\u003cstrong\u003e“feminism is for everybody.”\u003c/strong\u003e\u003c/p\u003e\"},{\"__typename\":\"CoreEmbedBlock\",\"name\":\"core/embed\",\"order\":1,\"attributesJSON\":\"{\\\"caption\\\":\\\"\\\",\\\"allowResponsive\\\":true,\\\"responsive\\\":true,\\\"previewable\\\":true,\\\"url\\\":\\\"https:\\\\/\\\\/www.youtube.com\\\\/watch?v=xeRj3Fntgso\u0026t=17s\\\",\\\"type\\\":\\\"video\\\",\\\"providerNameSlug\\\":\\\"youtube\\\",\\\"className\\\":\\\"wp-embed-aspect-16-9 wp-has-aspect-ratio\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cfigure class=\\\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\\\"\u003e\u003cdiv class=\\\"wp-block-embed__wrapper\\\"\u003e\\nhttps://www.youtube.com/watch?v=xeRj3Fntgso\u0026amp;t=17s\\n\u003c/div\u003e\u003c/figure\u003e\",\"parentNodeDatabaseId\":87546,\"saveContent\":\"\u003cfigure class=\\\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\\\"\u003e\u003cdiv class=\\\"wp-block-embed__wrapper\\\"\u003e\\nhttps://www.youtube.com/watch?v=xeRj3Fntgso\u0026amp;t=17s\\n\u003c/div\u003e\u003c/figure\u003e\"},{\"__typename\":\"CoreParagraphBlock\",\"name\":\"core/paragraph\",\"order\":2,\"attributesJSON\":\"{\\\"content\\\":\\\"The bell hooks center honors hooks\\\\u2019 legacy by supporting students as social justice leaders who are active in the creation of a radical undercommons where their many and varied expressions of difference can thrive. Our flagship speaker series hosts leading feminist scholars, activists and artists who can teach our campus and community how to navigate and agitate against the intersecting structures of power that hooks generatively describes as\u0026nbsp;\u003cstrong\u003e\\\\u201cimperialist-white-supremacist-capitalist-patriarchy.\\\\u201d\u0026nbsp;\u003c\\\\/strong\u003eWe believe that an understanding of how sex and gender oppression are products of not just patriarchy, but also and especially of white supremacy, has the potential to chart a new chapter in Berea College\\\\u2019s great, historical commitments\\\\u2014one that cultivates radical coalition between women, LGBTQPIA+ students, and students of color. Our center is thus committed to equipping students with language and tools to imagine and enact\u0026nbsp;\u003cstrong\u003enew relationships\u0026nbsp;\u003c\\\\/strong\u003ethat need not reproduce the\u0026nbsp;\u003cstrong\u003egender hierarchy\u003c\\\\/strong\u003e, which we believe, following bell hooks\\\\u2019 teachings, is also a\u0026nbsp;\u003cstrong\u003eracial hierarchy\u003c\\\\/strong\u003e.\\\",\\\"dropCap\\\":false,\\\"anchor\\\":\\\"\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cp\u003eThe bell hooks center honors hooks’ legacy by supporting students as social justice leaders who are active in the creation of a radical undercommons where their many and varied expressions of difference can thrive. Our flagship speaker series hosts leading feminist scholars, activists and artists who can teach our campus and community how to navigate and agitate against the intersecting structures of power that hooks generatively describes as\u0026nbsp;\u003cstrong\u003e“imperialist-white-supremacist-capitalist-patriarchy.”\u0026nbsp;\u003c/strong\u003eWe believe that an understanding of how sex and gender oppression are products of not just patriarchy, but also and especially of white supremacy, has the potential to chart a new chapter in Berea College’s great, historical commitments—one that cultivates radical coalition between women, LGBTQPIA+ students, and students of color. Our center is thus committed to equipping students with language and tools to imagine and enact\u0026nbsp;\u003cstrong\u003enew relationships\u0026nbsp;\u003c/strong\u003ethat need not reproduce the\u0026nbsp;\u003cstrong\u003egender hierarchy\u003c/strong\u003e, which we believe, following bell hooks’ teachings, is also a\u0026nbsp;\u003cstrong\u003eracial hierarchy\u003c/strong\u003e.\u003c/p\u003e\",\"parentNodeDatabaseId\":87546,\"saveContent\":\"\u003cp\u003eThe bell hooks center honors hooks’ legacy by supporting students as social justice leaders who are active in the creation of a radical undercommons where their many and varied expressions of difference can thrive. Our flagship speaker series hosts leading feminist scholars, activists and artists who can teach our campus and community how to navigate and agitate against the intersecting structures of power that hooks generatively describes as\u0026nbsp;\u003cstrong\u003e“imperialist-white-supremacist-capitalist-patriarchy.”\u0026nbsp;\u003c/strong\u003eWe believe that an understanding of how sex and gender oppression are products of not just patriarchy, but also and especially of white supremacy, has the potential to chart a new chapter in Berea College’s great, historical commitments—one that cultivates radical coalition between women, LGBTQPIA+ students, and students of color. Our center is thus committed to equipping students with language and tools to imagine and enact\u0026nbsp;\u003cstrong\u003enew relationships\u0026nbsp;\u003c/strong\u003ethat need not reproduce the\u0026nbsp;\u003cstrong\u003egender hierarchy\u003c/strong\u003e, which we believe, following bell hooks’ teachings, is also a\u0026nbsp;\u003cstrong\u003eracial hierarchy\u003c/strong\u003e.\u003c/p\u003e\"},{\"__typename\":\"AcfAccordionBlock\",\"name\":\"acf/accordion\",\"order\":3,\"attributesJSON\":\"{\\\"id\\\":\\\"block_636974d0f7b4d\\\",\\\"name\\\":\\\"acf\\\\/accordion\\\",\\\"data\\\":{\\\"accordion_0_title\\\":\\\"Land Acknowledgment Statement \\\",\\\"_accordion_0_title\\\":\\\"field_6283326ff79f7\\\",\\\"accordion_0_content\\\":\\\"As faculty, staff, students, and stakeholders affiliated with the bell hooks center at Berea College, we acknowledge that the College and our center are located on the ancestral homelands of the \\\\u13e3\\\\u13b3\\\\u13ab\\\\u13ea\\\\u13d8\\\\u13f1\\\\/Tsalaguwetiyi\\\\/Eastern Band of Cherokee Indians, the \\\\u13e3\\\\u13b3\\\\u13a9\\\\u13a0\\\\u13cd\\\\u13d5\\\\u13b5\\\\u13cd\\\\u13a9\\\\/Cherokee Nation, the Shawandasse Tula\\\\/Shawanwaki\\\\/Shawnee Tribe, and the S\\\\u2019atsoyaha\\\\/Yuchi. We recognize that their material and spiritual relationships with these lands and waterways precede ours, and that their survivance has persisted amidst continued removal. The violent erasure of their languages and stories rewrites the narratives that we tell ourselves to keep these lands and waterways conveniently open to settler use and enjoyment, and this only serves to perpetuate the oppression of Indigenous peoples and communities.\\\\r\\\\n\\\\r\\\\nFollowing bell hooks\\\\u2019s demand for a \\\\u201cfeminist movement\\\\u201d that is \\\\u201cfundamentally anti-racist,\\\\u201d our programming aims to disrupt settler fantasies about Indigenous removal by supporting Indigenous artists, activists, and scholars, offering them a platform for their radical interventions, and compensating them equitably for their time and expertise.\\\\r\\\\n\\\\r\\\\nWe invite you to trouble settler systems of domination with us and to hold us accountable. The work of decolonization is a communal one.\\\",\\\"_accordion_0_content\\\":\\\"field_62833274f79f8\\\",\\\"accordion\\\":1,\\\"_accordion\\\":\\\"field_628331cdf79f6\\\"},\\\"align\\\":\\\"\\\",\\\"mode\\\":\\\"edit\\\"}\",\"accordion\":{\"__typename\":\"AcfAccordionBlock_Accordion\",\"accordion\":[{\"__typename\":\"AcfAccordionBlock_Accordion_accordion\",\"title\":\"Land Acknowledgment Statement \",\"content\":\"\u003cp\u003eAs faculty, staff, students, and stakeholders affiliated with the bell hooks center at Berea College, we acknowledge that the College and our center are located on the ancestral homelands of the ᏣᎳᎫᏪᏘᏱ/Tsalaguwetiyi/Eastern Band of Cherokee Indians, the ᏣᎳᎩᎠᏍᏕᎵᏍᎩ/Cherokee Nation, the Shawandasse Tula/Shawanwaki/Shawnee Tribe, and the S’atsoyaha/Yuchi. We recognize that their material and spiritual relationships with these lands and waterways precede ours, and that their survivance has persisted amidst continued removal. The violent erasure of their languages and stories rewrites the narratives that we tell ourselves to keep these lands and waterways conveniently open to settler use and enjoyment, and this only serves to perpetuate the oppression of Indigenous peoples and communities.\u003c/p\u003e\\n\u003cp\u003eFollowing bell hooks’s demand for a “feminist movement” that is “fundamentally anti-racist,” our programming aims to disrupt settler fantasies about Indigenous removal by supporting Indigenous artists, activists, and scholars, offering them a platform for their radical interventions, and compensating them equitably for their time and expertise.\u003c/p\u003e\\n\u003cp\u003eWe invite you to trouble settler systems of domination with us and to hold us accountable. The work of decolonization is a communal one.\u003c/p\u003e\\n\"}]},\"dynamicContent\":\"\",\"isDynamic\":true,\"originalContent\":\"\",\"parentNodeDatabaseId\":87546,\"saveContent\":\"\"},{\"__typename\":\"CoreSpacerBlock\",\"name\":\"core/spacer\",\"order\":4,\"attributesJSON\":\"{\\\"height\\\":\\\"74px\\\",\\\"anchor\\\":\\\"\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cdiv style=\\\"height:74px\\\" aria-hidden=\\\"true\\\" class=\\\"wp-block-spacer\\\"\u003e\u003c/div\u003e\",\"parentNodeDatabaseId\":87546,\"saveContent\":\"\u003cdiv style=\\\"height:74px\\\" aria-hidden=\\\"true\\\" class=\\\"wp-block-spacer\\\"\u003e\u003c/div\u003e\"},{\"__typename\":\"CoreImageBlock\",\"name\":\"core/image\",\"order\":5,\"attributesJSON\":\"{\\\"url\\\":\\\"https:\\\\/\\\\/bereafaust.wpengine.com\\\\/wp-content\\\\/uploads\\\\/2023\\\\/04\\\\/20220921_bell-hooks-Day-Student-Activities_Tyler-Rocquemore-13-1024x681.jpg\\\",\\\"alt\\\":\\\"bell hooks day Student Activities  Photo: Tyler Rocquemore '22\\\",\\\"caption\\\":\\\"bell hooks day Student Activities \\\\nPhoto: Tyler Rocquemore '22\\\",\\\"title\\\":\\\"\\\",\\\"href\\\":\\\"\\\",\\\"rel\\\":\\\"\\\",\\\"linkClass\\\":\\\"\\\",\\\"linkTarget\\\":\\\"\\\",\\\"anchor\\\":\\\"\\\",\\\"id\\\":95267,\\\"sizeSlug\\\":\\\"large\\\",\\\"linkDestination\\\":\\\"none\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":true,\"originalContent\":\"\u003cfigure class=\\\"wp-block-image size-large\\\"\u003e\u003cimg src=\\\"https://bereafaust.wpengine.com/wp-content/uploads/2023/04/20220921_bell-hooks-Day-Student-Activities_Tyler-Rocquemore-13-1024x681.jpg\\\" alt=\\\"bell hooks day Student Activities  Photo: Tyler Rocquemore '22\\\" class=\\\"wp-image-95267\\\"/\u003e\u003cfigcaption class=\\\"wp-element-caption\\\"\u003ebell hooks day Student Activities \\nPhoto: Tyler Rocquemore '22\u003c/figcaption\u003e\u003c/figure\u003e\",\"parentNodeDatabaseId\":87546,\"saveContent\":\"\u003cfigure class=\\\"wp-block-image size-large\\\"\u003e\u003cimg src=\\\"https://bereafaust.wpengine.com/wp-content/uploads/2023/04/20220921_bell-hooks-Day-Student-Activities_Tyler-Rocquemore-13-1024x681.jpg\\\" alt=\\\"bell hooks day Student Activities  Photo: Tyler Rocquemore '22\\\" class=\\\"wp-image-95267\\\"/\u003e\u003cfigcaption class=\\\"wp-element-caption\\\"\u003ebell hooks day Student Activities \\nPhoto: Tyler Rocquemore '22\u003c/figcaption\u003e\u003c/figure\u003e\"},{\"__typename\":\"CoreSpacerBlock\",\"name\":\"core/spacer\",\"order\":6,\"attributesJSON\":\"{\\\"height\\\":\\\"74px\\\",\\\"anchor\\\":\\\"\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cdiv style=\\\"height:74px\\\" aria-hidden=\\\"true\\\" class=\\\"wp-block-spacer\\\"\u003e\u003c/div\u003e\",\"parentNodeDatabaseId\":87546,\"saveContent\":\"\u003cdiv style=\\\"height:74px\\\" aria-hidden=\\\"true\\\" class=\\\"wp-block-spacer\\\"\u003e\u003c/div\u003e\"},{\"__typename\":\"AcfCustomQuoteBlock\",\"name\":\"acf/custom-quote\",\"order\":7,\"attributesJSON\":\"{\\\"id\\\":\\\"block_63696db5f78d7\\\",\\\"name\\\":\\\"acf\\\\/custom-quote\\\",\\\"data\\\":{\\\"quote_0_quote\\\":\\\"There will be no wavering on matters of gender equity by the leadership of the College, both on campus, and at the level of the Board of Trustees. This is in our DNA. We want to be welcoming and supportive. This is a part of the Sixth Great Commitment. We want our infrastructure and programming to support people outside the binary.\\\",\\\"_quote_0_quote\\\":\\\"field_62740bd0e7e36\\\",\\\"quote_0_quotee\\\":\\\"Dr. Lyle Roelofs\\\",\\\"_quote_0_quotee\\\":\\\"field_62740bdee7e37\\\",\\\"quote_0_title\\\":\\\"Ninth President of Berea College\\\",\\\"_quote_0_title\\\":\\\"field_62740bf0e7e38\\\",\\\"quote_0_year\\\":\\\"\\\",\\\"_quote_0_year\\\":\\\"field_62740bf9e7e39\\\",\\\"quote_0_image\\\":\\\"\\\",\\\"_quote_0_image\\\":\\\"field_62740c09e7e3a\\\",\\\"quote_0_link\\\":\\\"\\\",\\\"_quote_0_link\\\":\\\"field_627c1cdbbb5fd\\\",\\\"quote\\\":1,\\\"_quote\\\":\\\"field_62740bc2e7e35\\\"},\\\"align\\\":\\\"\\\",\\\"mode\\\":\\\"edit\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":true,\"originalContent\":\"\",\"parentNodeDatabaseId\":87546,\"saveContent\":\"\"},{\"__typename\":\"CoreSpacerBlock\",\"name\":\"core/spacer\",\"order\":8,\"attributesJSON\":\"{\\\"height\\\":\\\"29px\\\",\\\"anchor\\\":\\\"\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cdiv style=\\\"height:29px\\\" aria-hidden=\\\"true\\\" class=\\\"wp-block-spacer\\\"\u003e\u003c/div\u003e\",\"parentNodeDatabaseId\":87546,\"saveContent\":\"\u003cdiv style=\\\"height:29px\\\" aria-hidden=\\\"true\\\" class=\\\"wp-block-spacer\\\"\u003e\u003c/div\u003e\"},{\"__typename\":\"CoreHeadingBlock\",\"name\":\"core/heading\",\"order\":9,\"attributesJSON\":\"{\\\"content\\\":\\\"Totally Committed\\\",\\\"level\\\":3,\\\"anchor\\\":\\\"h-totally-committed\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":true,\"originalContent\":\"\u003ch3 class=\\\"wp-block-heading\\\" id=\\\"h-totally-committed\\\"\u003eTotally Committed\u003c/h3\u003e\",\"parentNodeDatabaseId\":87546,\"saveContent\":\"\u003ch3 class=\\\"wp-block-heading\\\" id=\\\"h-totally-committed\\\"\u003eTotally Committed\u003c/h3\u003e\"},{\"__typename\":\"CoreParagraphBlock\",\"name\":\"core/paragraph\",\"order\":10,\"attributesJSON\":\"{\\\"content\\\":\\\"Abolitionist at its core, Berea College remains committed to grappling with gender equity and its consequences. Its efforts today are largely informed by women of color feminisms, especially by Black feminist thinkers like Berea\\\\u2019s own bell hooks. hooks\\\\u2019 feminist message\\\\u2014that love is the way and that justice is the destination\\\\u2014exemplifies the College\\\\u2019s motto that\u0026nbsp;\u003cstrong\u003e\\\\u201cGod has made of one blood all peoples of the earth.\\\\u201d\u0026nbsp;\u003c\\\\/strong\u003eHer insight that there is no feminism without anti-racism implores us to think holistically about the histories that gave birth to \u003ca href=\\\\\\\"https:\\\\/\\\\/next.berea.edu\\\\/the-great-commitments\\\\\\\"\u003eThe Great Commitments\u003c\\\\/a\u003e and to agitate for a more inclusive future. As the meanings that we assign to sex, gender and sexuality continue to change, we remember, as hooks taught us, that the oppression of one is the oppression of all. bell hooks\\\\u2019 feminism is for everybody, and so is Berea College.\\\",\\\"dropCap\\\":false,\\\"anchor\\\":\\\"\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cp\u003eAbolitionist at its core, Berea College remains committed to grappling with gender equity and its consequences. Its efforts today are largely informed by women of color feminisms, especially by Black feminist thinkers like Berea’s own bell hooks. hooks’ feminist message—that love is the way and that justice is the destination—exemplifies the College’s motto that\u0026nbsp;\u003cstrong\u003e“God has made of one blood all peoples of the earth.”\u0026nbsp;\u003c/strong\u003eHer insight that there is no feminism without anti-racism implores us to think holistically about the histories that gave birth to \u003ca href=\\\"https://next.berea.edu/the-great-commitments\\\"\u003eThe Great Commitments\u003c/a\u003e and to agitate for a more inclusive future. As the meanings that we assign to sex, gender and sexuality continue to change, we remember, as hooks taught us, that the oppression of one is the oppression of all. bell hooks’ feminism is for everybody, and so is Berea College.\u003c/p\u003e\",\"parentNodeDatabaseId\":87546,\"saveContent\":\"\u003cp\u003eAbolitionist at its core, Berea College remains committed to grappling with gender equity and its consequences. Its efforts today are largely informed by women of color feminisms, especially by Black feminist thinkers like Berea’s own bell hooks. hooks’ feminist message—that love is the way and that justice is the destination—exemplifies the College’s motto that\u0026nbsp;\u003cstrong\u003e“God has made of one blood all peoples of the earth.”\u0026nbsp;\u003c/strong\u003eHer insight that there is no feminism without anti-racism implores us to think holistically about the histories that gave birth to \u003ca href=\\\"https://next.berea.edu/the-great-commitments\\\"\u003eThe Great Commitments\u003c/a\u003e and to agitate for a more inclusive future. As the meanings that we assign to sex, gender and sexuality continue to change, we remember, as hooks taught us, that the oppression of one is the oppression of all. bell hooks’ feminism is for everybody, and so is Berea College.\u003c/p\u003e\"},{\"__typename\":\"CoreHeadingBlock\",\"name\":\"core/heading\",\"order\":11,\"attributesJSON\":\"{\\\"content\\\":\\\"Connect\\\",\\\"level\\\":2,\\\"anchor\\\":\\\"h-connect\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":true,\"originalContent\":\"\u003ch2 class=\\\"wp-block-heading\\\" id=\\\"h-connect\\\"\u003eConnect\u003c/h2\u003e\",\"parentNodeDatabaseId\":87546,\"saveContent\":\"\u003ch2 class=\\\"wp-block-heading\\\" id=\\\"h-connect\\\"\u003eConnect\u003c/h2\u003e\"},{\"__typename\":\"CoreParagraphBlock\",\"name\":\"core/paragraph\",\"order\":12,\"attributesJSON\":\"{\\\"content\\\":\\\"Connect with us on \u003ca href=\\\\\\\"https:\\\\/\\\\/www.facebook.com\\\\/profile.php?id=100069497723127\\\\\\\"\u003eFacebook\u003c\\\\/a\u003e and \u003ca href=\\\\\\\"https:\\\\/\\\\/www.instagram.com\\\\/bellhookscenter\\\\/\\\\\\\"\u003eInstagram\u003c\\\\/a\u003e!\\\",\\\"dropCap\\\":false,\\\"anchor\\\":\\\"\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cp\u003eConnect with us on \u003ca href=\\\"https://www.facebook.com/profile.php?id=100069497723127\\\"\u003eFacebook\u003c/a\u003e and \u003ca href=\\\"https://www.instagram.com/bellhookscenter/\\\"\u003eInstagram\u003c/a\u003e! \u003c/p\u003e\",\"parentNodeDatabaseId\":87546,\"saveContent\"  up with love for books and writing. A globally renowned cultural critic, feminist, and intellectual dissident, her work imagined radical ways of being in the world. It encouraged love of self and community while calling us into liberatory practices that daringly reshape feminism as an embodied challenge to intersecting structures of oppression.\u003c\\\\/em\u003e\\\",\\\"dropCap\\\":false,\\\"anchor\\\":\\\"\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cp\u003e\u003cem\u003eOur center’s namesake, bell hooks, transitioned early on Wednesday, December 15, 2021, at her Berea, KY home. bell, born Gloria Jean Watkins in Hopkinsville, grew up with love for books and writing. A globally renowned cultural critic, feminist, and intellectual dissident, her work imagined radical ways of being in the world. It encouraged love of self and community while calling us into liberatory practices that daringly reshape feminism as an embodied challenge to intersecting structures of oppression.\u003c/em\u003e\u003c/p\u003e\",\"parentNodeDatabaseId\":87634,\"saveContent\":\"\u003cp\u003e\u003cem\u003eOur center’s namesake, bell hooks, transitioned early on Wednesday, December 15, 2021, at her Berea, KY home. bell, born Gloria Jean Watkins in Hopkinsville, grew up with love for books and writing. A globally renowned cultural critic, feminist, and intellectual dissident, her work imagined radical ways of being in the world. It encouraged love of self and community while calling us into liberatory practices that daringly reshape feminism as an embodied challenge to intersecting structures of oppression.\u003c/em\u003e\u003c/p\u003e\"},{\"__typename\":\"CoreParagraphBlock\",\"name\":\"core/paragraph\",\"order\":2,\"attributesJSON\":\"{\\\"content\\\":\\\"\u003cem\u003eAs a distinguished professor in residence at Berea College, bell often spent time with and mentored students. She founded the bell hooks Institute to foster additional feminist programming in Berea and worked closely with Dr. M. Shadee Malaklou to establish the bell hooks center as a testament to her legacy.\u003c\\\\/em\u003e\\\",\\\"dropCap\\\":false,\\\"anchor\\\":\\\"\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cp\u003e\u003cem\u003eAs a distinguished professor in residence at Berea College, bell often spent time with and mentored students. She founded the bell hooks Institute to foster additional feminist programming in Berea and worked closely with Dr. M. Shadee Malaklou to establish the bell hooks center as a testament to her legacy.\u003c/em\u003e\u003c/p\u003e\",\"parentNodeDatabaseId\":87634,\"saveContent\":\"\u003cp\u003e\u003cem\u003eAs a distinguished professor in residence at Berea College, bell often spent time with and mentored students. She founded the bell hooks Institute to foster additional feminist programming in Berea and worked closely with Dr. M. Shadee Malaklou to establish the bell hooks center as a testament to her legacy.\u003c/em\u003e\u003c/p\u003e\"},{\"__typename\":\"CoreParagraphBlock\",\"name\":\"core/paragraph\",\"order\":3,\"attributesJSON\":\"{\\\"content\\\":\\\"\u003cem\u003eWe mourn in beloved community and further commit to her work by daring to create lives of political and spiritual liberation through healing, radical joy, and redemptive love, which bell believed was our \\\\u201ctrue destiny.\\\\u201d\u003c\\\\/em\u003e\\\",\\\"dropCap\\\":false,\\\"anchor\\\":\\\"\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cp\u003e\u003cem\u003eWe mourn in beloved community and further commit to her work by daring to create lives of political and spiritual liberation through healing, radical joy, and redemptive love, which bell believed was our “true destiny.”\u003c/em\u003e\u003c/p\u003e\",\"parentNodeDatabaseId\":87634,\"saveContent\":\"\u003cp\u003e\u003cem\u003eWe mourn in beloved community and further commit to her work by daring to create lives of political and spiritual liberation through healing, radical joy, and redemptive love, which bell believed was our “true destiny.”\u003c/em\u003e\u003c/p\u003e\"},{\"__typename\":\"CoreParagraphBlock\",\"name\":\"core/paragraph\",\"order\":4,\"attributesJSON\":\"{\\\"content\\\":\\\"\u003cem\u003eIn redemptive love,\u003cbr\u003eYour friendly feminists at the bell hooks center\u003c\\\\/em\u003e\\\",\\\"dropCap\\\":false,\\\"anchor\\\":\\\"\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cp\u003e\u003cem\u003eIn redemptive love,\u003cbr\u003eYour friendly feminists at the bell hooks center\u003c/em\u003e\u003c/p\u003e\",\"parentNodeDatabaseId\":87634,\"saveContent\":\"\u003cp\u003e\u003cem\u003eIn redemptive love,\u003cbr\u003eYour friendly feminists at the bell hooks center\u003c/em\u003e\u003c/p\u003e\"},{\"__typename\":\"CoreEmbedBlock\",\"name\":\"core/embed\",\"order\":5,\"attributesJSON\":\"{\\\"caption\\\":\\\"\\\",\\\"allowResponsive\\\":true,\\\"responsive\\\":true,\\\"previewable\\\":true,\\\"url\\\":\\\"https:\\\\/\\\\/www.youtube.com\\\\/watch?v=m6ZL-YxSrDQ\\\",\\\"type\\\":\\\"video\\\",\\\"providerNameSlug\\\":\\\"youtube\\\",\\\"className\\\":\\\"wp-embed-aspect-16-9 wp-has-aspect-ratio\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cfigure class=\\\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\\\"\u003e\u003cdiv class=\\\"wp-block-embed__wrapper\\\"\u003e\\nhttps://www.youtube.com/watch?v=m6ZL-YxSrDQ\\n\u003c/div\u003e\u003c/figure\u003e\",\"parentNodeDatabaseId\":87634,\"saveContent\":\"\u003cfigure class=\\\"wp-block-embed is-type-video is-provider-youtube wp-block-embed-youtube wp-embed-aspect-16-9 wp-has-aspect-ratio\\\"\u003e\u003cdiv class=\\\"wp-block-embed__wrapper\\\"\u003e\\nhttps://www.youtube.com/watch?v=m6ZL-YxSrDQ\\n\u003c/div\u003e\u003c/figure\u003e\"},{\"__typename\":\"CoreHeadingBlock\",\"name\":\"core/heading\",\"order\":6,\"attributesJSON\":\"{\\\"content\\\":\\\"bell and the world\\\",\\\"level\\\":3,\\\"anchor\\\":\\\"h-bell-and-the-world\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":true,\"originalContent\":\"\u003ch3 class=\\\"wp-block-heading\\\" id=\\\"h-bell-and-the-world\\\"\u003ebell and the world\u003c/h3\u003e\",\"parentNodeDatabaseId\":87634,\"saveContent\":\"\u003ch3 class=\\\"wp-block-heading\\\" id=\\\"h-bell-and-the-world\\\"\u003ebell and the world\u003c/h3\u003e\"},{\"__typename\":\"CoreParagraphBlock\",\"name\":\"core/paragraph\",\"order\":7,\"attributesJSON\":\"{\\\"content\\\":\\\"bell hooks\\\\u2019 impact stretches beyond her Kentucky roots. The little girl whose grandmother nicknamed 'Glory' is now heralded as one of the preeminent feminist voices of our time. In 1995, Utne Reader recognized her among its \\\\u201c100 Visionaries Who Can Change Your Life.\\\\u201d TIME honored her in 2020 with its \\\\u201c100 Women of the Year,\\\\u201d dubbing hooks a \\\\u201crare rock star of a public intellectual.\\\\u201d\\\",\\\"dropCap\\\":false,\\\"anchor\\\":\\\"\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cp\u003ebell hooks’ impact stretches beyond her Kentucky roots. The little girl whose grandmother nicknamed 'Glory' is now heralded as one of the preeminent feminist voices of our time. In 1995, Utne Reader recognized her among its “100 Visionaries Who Can Change Your Life.” TIME honored her in 2020 with its “100 Women of the Year,” dubbing hooks a “rare rock star of a public intellectual.”\u003c/p\u003e\",\"parentNodeDatabaseId\":87634,\"saveContent\":\"\u003cp\u003ebell hooks’ impact stretches beyond her Kentucky roots. The little girl whose grandmother nicknamed 'Glory' is now heralded as one of the preeminent feminist voices of our time. In 1995, Utne Reader recognized her among its “100 Visionaries Who Can Change Your Life.” TIME honored her in 2020 with its “100 Women of the Year,” dubbing hooks a “rare rock star of a public intellectual.”\u003c/p\u003e\"},{\"__typename\":\"CoreParagraphBlock\",\"name\":\"core/paragraph\",\"order\":8,\"attributesJSON\":\"{\\\"content\\\":\\\"With more than 30 books to her name and articles in magazines like\u0026nbsp;\u003cem\u003eMs.\u003c\\\\/em\u003e,\u0026nbsp;\u003cem\u003eEssence\u003c\\\\/em\u003e\u0026nbsp;and\u0026nbsp;\u003cem\u003eTricycle: The Buddhist Review\u003c\\\\/em\u003e, hooks commands attention. Her writing blends social commentary and autobiography with feminist critique, and no matter the topic, she delivers scholarly rigor in everyday prose.\\\",\\\"dropCap\\\":false,\\\"anchor\\\":\\\"\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cp\u003eWith more than 30 books to her name and articles in magazines like\u0026nbsp;\u003cem\u003eMs.\u003c/em\u003e,\u0026nbsp;\u003cem\u003eEssence\u003c/em\u003e\u0026nbsp;and\u0026nbsp;\u003cem\u003eTricycle: The Buddhist Review\u003c/em\u003e, hooks commands attention. Her writing blends social commentary and autobiography with feminist critique, and no matter the topic, she delivers scholarly rigor in everyday prose.\u003c/p\u003e\",\"parentNodeDatabaseId\":87634,\"saveContent\":\"\u003cp\u003eWith more than 30 books to her name and articles in magazines like\u0026nbsp;\u003cem\u003eMs.\u003c/em\u003e,\u0026nbsp;\u003cem\u003eEssence\u003c/em\u003e\u0026nbsp;and\u0026nbsp;\u003cem\u003eTricycle: The Buddhist Review\u003c/em\u003e, hooks commands attention. Her writing blends social commentary and autobiography with feminist critique, and no matter the topic, she delivers scholarly rigor in everyday prose.\u003c/p\u003e\"},{\"__typename\":\"CoreParagraphBlock\",\"name\":\"core/paragraph\",\"order\":9,\"attributesJSON\":\"{\\\"content\\\":\\\"Before relocating to Berea, hooks taught at institutions such as Stanford, Yale and The City College of New York. She has held residencies in the United States and overseas, and in 2014, St. Norbert College hosted \\\\u201cA Year of bell hooks\\\\u201d in her honor.\\\",\\\"dropCap\\\":false,\\\"anchor\\\":\\\"\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cp\u003eBefore relocating to Berea, hooks taught at institutions such as Stanford, Yale and The City College of New York. She has held residencies in the United States and overseas, and in 2014, St. Norbert College hosted “A Year of bell hooks” in her honor.\u003c/p\u003e\",\"parentNodeDatabaseId\":87634,\"saveContent\":\"\u003cp\u003eBefore relocating to Berea, hooks taught at institutions such as Stanford, Yale and The City College of New York. She has held residencies in the United States and overseas, and in 2014, St. Norbert College hosted “A Year of bell hooks” in her honor.\u003c/p\u003e\"},{\"__typename\":\"CoreParagraphBlock\",\"name\":\"core/paragraph\",\"order\":10,\"attributesJSON\":\"{\\\"content\\\":\\\"Following the police murders of George Floyd and Breonna Taylor in 2020 and nationwide racial justice protests, hooks\\\\u2019 \u003cem\u003eAll About Love: New Visions\u003c\\\\/em\u003e became sought-after reading. Readers continue to turn to hooks for a clear perspective on how we can move towards justice and love.\\\",\\\"dropCap\\\":false,\\\"anchor\\\":\\\"\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cp\u003eFollowing the police murders of George Floyd and Breonna Taylor in 2020 and nationwide racial justice protests, hooks’ \u003cem\u003eAll About Love: New Visions\u003c/em\u003e became sought-after reading. Readers continue to turn to hooks for a clear perspective on how we can move towards justice and love.\u003c/p\u003e\",\"parentNodeDatabaseId\":87634,\"saveContent\":\"\u003cp\u003eFollowing the police murders of George Floyd and Breonna Taylor in 2020 and nationwide racial justice protests, hooks’ \u003cem\u003eAll About Love: New Visions\u003c/em\u003e became sought-after reading. Readers continue to turn to hooks for a clear perspective on how we can move towards justice and love.\u003c/p\u003e\"},{\"__typename\":\"AcfImageStackBlock\",\"name\":\"acf/image-stack\",\"order\":11,\"attributesJSON\":\"{\\\"id\\\":\\\"block_636a61d20b0ca\\\",\\\"name\\\":\\\"acf\\\\/image-stack\\\",\\\"data\\\":{\\\"images_0_image\\\":87637,\\\"_images_0_image\\\":\\\"field_image_stack_images_image\\\",\\\"images_0_aspectRatio\\\":\\\"portrait\\\",\\\"_images_0_aspectRatio\\\":\\\"field_image_stack_images_aspectratio\\\",\\\"images_1_image\\\":87636,\\\"_images_1_image\\\":\\\"field_image_stack_images_image\\\",\\\"images_1_aspectRatio\\\":\\\"portrait\\\",\\\"_images_1_aspectRatio\\\":\\\"field_image_stack_images_aspectratio\\\",\\\"images_2_image\\\":87638,\\\"_images_2_image\\\":\\\"field_image_stack_images_image\\\",\\\"images_2_aspectRatio\\\":\\\"portrait\\\",\\\"_images_2_aspectRatio\\\":\\\"field_image_stack_images_aspectratio\\\",\\\"images\\\":3,\\\"_images\\\":\\\"field_image_stack_images\\\",\\\"stack_direction\\\":\\\"horizontal\\\",\\\"_stack_direction\\\":\\\"field_image_stack_stack_direction\\\"},\\\"align\\\":\\\"\\\",\\\"mode\\\":\\\"edit\\\"}\",\"imageStack\":{\"__typename\":\"AcfImageStackBlock_Imagestack\",\"stackDirection\":\"horizontal\",\"images\":[{\"__typename\":\"AcfImageStackBlock_Imagestack_images\",\"aspectratio\":\"portrait\",\"image\":{\"__typename\":\"MediaItem\",\"id\":\"cG9zdDo4NzYzNw==\",\"altText\":\"\",\"sourceUrl_772ce_bf21a\":\"https://bereafaust.wpengine.com/wp-content/uploads/2022/11/bellchronicle.jpg\"}},{\"__typename\":\"AcfImageStackBlock_Imagestack_images\",\"aspectratio\":\"portrait\",\"image\":{\"__typename\":\"MediaItem\",\"id\":\"cG9zdDo4NzYzNg==\",\"altText\":\"bell hooks TIME\",\"sourceUrl_772ce_bf21a\":\"https://bereafaust.wpengine.com/wp-content/uploads/2022/11/bell-hooks-TIME-Magazine-cover-PERMISSIONS-GRANTED.jpg\"}},{\"__typename\":\"AcfImageStackBlock_Imagestack_images\",\"aspectratio\":\"portrait\",\"image\":{\"__typename\":\"MediaItem\",\"id\":\"cG9zdDo4NzYz ng\\\" id=\\\"h-bell-and-appalachia\\\"\u003ebell and Appalachia\u003c/h3\u003e\",\"parentNodeDatabaseId\":87634,\"saveContent\":\"\u003ch3 class=\\\"wp-block-heading\\\" id=\\\"h-bell-and-appalachia\\\"\u003ebell and Appalachia\u003c/h3\u003e\"},{\"__typename\":\"CoreParagraphBlock\",\"name\":\"core/paragraph\",\"order\":13,\"attributesJSON\":\"{\\\"content\\\":\\\"bell hooks (n\\\\u00e9e Gloria Jean Watkins) was born in Hopkinsville, Kentucky in 1952\\\\u2014shortly before\u0026nbsp;\u003cem\u003eBrown v. Board of Education\u003c\\\\/em\u003e\u0026nbsp;reached the U.S. Supreme Court. hooks grew up between the hills and a segregated town. Her early schooling presented Kentucky as race-neutral, neither pro- nor anti-slavery. But school children routinely visited Jefferson Davis\\\\u2019s birthsite, a Confederate monument miles from her hometown.\\\",\\\"dropCap\\\":false,\\\"anchor\\\":\\\"\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cp\u003ebell hooks (née Gloria Jean Watkins) was born in Hopkinsville, Kentucky in 1952—shortly before\u0026nbsp;\u003cem\u003eBrown v. Board of Education\u003c/em\u003e\u0026nbsp;reached the U.S. Supreme Court. hooks grew up between the hills and a segregated town. Her early schooling presented Kentucky as race-neutral, neither pro- nor anti-slavery. But school children routinely visited Jefferson Davis’s birthsite, a Confederate monument miles from her hometown.\u003c/p\u003e\",\"parentNodeDatabaseId\":87634,\"saveContent\":\"\u003cp\u003ebell hooks (née Gloria Jean Watkins) was born in Hopkinsville, Kentucky in 1952—shortly before\u0026nbsp;\u003cem\u003eBrown v. Board of Education\u003c/em\u003e\u0026nbsp;reached the U.S. Supreme Court. hooks grew up between the hills and a segregated town. Her early schooling presented Kentucky as race-neutral, neither pro- nor anti-slavery. But school children routinely visited Jefferson Davis’s birthsite, a Confederate monument miles from her hometown.\u003c/p\u003e\"},{\"__typename\":\"CoreParagraphBlock\",\"name\":\"core/paragraph\",\"order\":14,\"attributesJSON\":\"{\\\"content\\\":\\\"This history led hooks to call Kentucky a \\\\u201cracial apartheid.\\\\u201d Still, the self-professed country girl credits her commitment to self-determination and dissident speech to \\\\u201cthe cultural ethos of the Kentucky backwoods, of the hillbilly country folk who were my ancestors and kin.\\\\u201d\\\",\\\"dropCap\\\":false,\\\"anchor\\\":\\\"\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cp\u003eThis history led hooks to call Kentucky a “racial apartheid.” Still, the self-professed country girl credits her commitment to self-determination and dissident speech to “the cultural ethos of the Kentucky backwoods, of the hillbilly country folk who were my ancestors and kin.”\u003c/p\u003e\",\"parentNodeDatabaseId\":87634,\"saveContent\":\"\u003cp\u003eThis history led hooks to call Kentucky a “racial apartheid.” Still, the self-professed country girl credits her commitment to self-determination and dissident speech to “the cultural ethos of the Kentucky backwoods, of the hillbilly country folk who were my ancestors and kin.”\u003c/p\u003e\"},{\"__typename\":\"CoreParagraphBlock\",\"name\":\"core/paragraph\",\"order\":15,\"attributesJSON\":\"{\\\"content\\\":\\\"hooks writes about Kentucky in\u0026nbsp;\u003cem\u003ebelonging: a culture of place\u003c\\\\/em\u003e\u0026nbsp;and challenges notions of its inherent whiteness in\u0026nbsp;\u003cem\u003eAppalachian Elegy: Poetry and Place\u003c\\\\/em\u003e. As the keynote for Berea\\\\u2019s Appalachian Writers Symposium in 2015, hooks asserted, \\\\u201cI always take the motto, like the queer motto, \\\\u2018We\\\\u2019re here.\\\\u2019 I feel that about myself as a Black person in the hills of Kentucky. I am here, and there\\\\u2019s nothing but love within me for the world around me.\\\\u201d\\\",\\\"dropCap\\\":false,\\\"anchor\\\":\\\"\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cp\u003ehooks writes about Kentucky in\u0026nbsp;\u003cem\u003ebelonging: a culture of place\u003c/em\u003e\u0026nbsp;and challenges notions of its inherent whiteness in\u0026nbsp;\u003cem\u003eAppalachian Elegy: Poetry and Place\u003c/em\u003e. As the keynote for Berea’s Appalachian Writers Symposium in 2015, hooks asserted, “I always take the motto, like the queer motto, ‘We’re here.’ I feel that about myself as a Black person in the hills of Kentucky. I am here, and there’s nothing but love within me for the world around me.”\u003c/p\u003e\",\"parentNodeDatabaseId\":87634,\"saveContent\":\"\u003cp\u003ehooks writes about Kentucky in\u0026nbsp;\u003cem\u003ebelonging: a culture of place\u003c/em\u003e\u0026nbsp;and challenges notions of its inherent whiteness in\u0026nbsp;\u003cem\u003eAppalachian Elegy: Poetry and Place\u003c/em\u003e. As the keynote for Berea’s Appalachian Writers Symposium in 2015, hooks asserted, “I always take the motto, like the queer motto, ‘We’re here.’ I feel that about myself as a Black person in the hills of Kentucky. I am here, and there’s nothing but love within me for the world around me.”\u003c/p\u003e\"},{\"__typename\":\"CoreParagraphBlock\",\"name\":\"core/paragraph\",\"order\":16,\"attributesJSON\":\"{\\\"content\\\":\\\"In 2018, the Carnegie Center inducted hooks into the Kentucky Writers Hall of Fame, recognizing her lifelong contributions to literature and justice.\\\",\\\"dropCap\\\":false,\\\"anchor\\\":\\\"\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cp\u003eIn 2018, the Carnegie Center inducted hooks into the Kentucky Writers Hall of Fame, recognizing her lifelong contributions to literature and justice.\u003c/p\u003e\",\"parentNodeDatabaseId\":87634,\"saveContent\":\"\u003cp\u003eIn 2018, the Carnegie Center inducted hooks into the Kentucky Writers Hall of Fame, recognizing her lifelong contributions to literature and justice.\u003c/p\u003e\"},{\"__typename\":\"AcfCardBlock\",\"name\":\"acf/card\",\"order\":17,\"attributesJSON\":\"{\\\"id\\\":\\\"block_64134f917fe22\\\",\\\"name\\\":\\\"acf\\\\/card\\\",\\\"data\\\":{\\\"title\\\":\\\"\\\",\\\"_title\\\":\\\"field_card_title\\\",\\\"image\\\":87731,\\\"_image\\\":\\\"field_card_image\\\",\\\"aspectRatio\\\":\\\"square\\\",\\\"_aspectRatio\\\":\\\"field_card_aspectratio\\\",\\\"body\\\":\\\"bell hooks signs books following her induction into the Kentucky Writers Hall of Fame in 2018. Photo by Tom Eblen\\\\/Lexington Herald-Leader.\\\",\\\"_body\\\":\\\"field_card_body\\\",\\\"buttons\\\":\\\"\\\",\\\"_buttons\\\":\\\"field_card_buttons\\\"},\\\"align\\\":\\\"\\\",\\\"mode\\\":\\\"edit\\\"}\",\"card\":{\"__typename\":\"AcfCardBlock_Card\",\"aspectratio\":\"square\",\"title\":null,\"image\":{\"__typename\":\"MediaItem\",\"id\":\"cG9zdDo4NzczMQ==\",\"altText\":\"bell hooks signs books following her induction into the Kentucky Writers Hall of Fame in 2018. Photo by Tom Eblen/Lexington Herald-Leader\",\"sourceUrl_772ce_bf21a\":\"https://bereafaust.wpengine.com/wp-content/uploads/2022/11/bell-signing-books-1.jpg\"},\"body\":\"\u003cp\u003ebell hooks signs books following her induction into the Kentucky Writers Hall of Fame in 2018. Photo by Tom Eblen/Lexington Herald-Leader.\u003c/p\u003e\\n\",\"buttons\":null},\"dynamicContent\":\"\u003cdiv class=\\\"m-2 flex border p-2 max-w-2xl flex-1\\\"\u003e\\n    \u003cdiv class=\\\"flex w-full flex-col space-y-4\\\"\u003e\\n            \u003cdiv class=\\\"w-full\\\"\u003e\\n    \u003cdiv\\n        class=\\\"h-full w-full aspect-w-1 aspect-h-1\\\"\u003e\\n        \u003cdiv class=\\\"bg-cover bg-center\\\" style=\\\"background-image: url('https://bereafaust.wpengine.com/wp-content/uploads/2022/11/bell-signing-books-1.jpg')\\\"\u003e\u003c/div\u003e\\n    \u003c/div\u003e\\n\u003c/div\u003e\\n        \u003cdiv class=\\\"flex h-full w-full flex-col space-y-4 p-4\\\"\u003e\\n                    \u003cdiv class=\\\"text-label-light-primary font-serif text-2xl md:text-4xl\\\"\u003e\\n                This is a Wonderful Title\\n            \u003c/div\u003e\\n                \u003cdiv class=\\\"prose prose-lg text-label-light-secondary max-w-none grow\\\"\u003e\\n            \u003cp\u003ebell hooks signs books following her induction into the Kentucky Writers Hall of Fame in 2018. Photo by Tom Eblen/Lexington Herald-Leader.\u003c/p\u003e\\n\\n        \u003c/div\u003e\\n            \u003c/div\u003e\\n\u003c/div\u003e\\n\u003c/div\u003e\\n\",\"isDynamic\":true,\"originalContent\":\"\",\"parentNodeDatabaseId\":87634,\"saveContent\":\"\"},{\"__typename\":\"CoreHeadingBlock\",\"name\":\"core/heading\",\"order\":18,\"attributesJSON\":\"{\\\"content\\\":\\\"bell and Berea\\\",\\\"level\\\":3,\\\"anchor\\\":\\\"h-bell-and-berea\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":true,\"originalContent\":\"\u003ch3 class=\\\"wp-block-heading\\\" id=\\\"h-bell-and-berea\\\"\u003ebell and Berea\u003c/h3\u003e\",\"parentNodeDatabaseId\":87634,\"saveContent\":\"\u003ch3 class=\\\"wp-block-heading\\\" id=\\\"h-bell-and-berea\\\"\u003ebell and Berea\u003c/h3\u003e\"},{\"__typename\":\"CoreParagraphBlock\",\"name\":\"core/paragraph\",\"order\":19,\"attributesJSON\":\"{\\\"content\\\":\\\"In 1999, the Women\\\\u2019s Studies program sponsored bell hooks\\\\u2019 \\\\u201cLove and Spirituality\\\\u201d convocation address. Drawn to Berea\\\\u2019s anti-racist beginnings and wishing to return to her Kentucky homeplace, hooks joined the faculty in 2004. \\\\u201cI felt very much that I wanted to give back to the world I came from,\\\\u201d she says. \\\\u201cI grew up in the hills of Kentucky, and I wanted these students to see you can be a cosmopolitan person of the world but still be connected positively to your home roots.\\\\u201d\\\",\\\"dropCap\\\":false,\\\"anchor\\\":\\\"\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cp\u003eIn 1999, the Women’s Studies program sponsored bell hooks’ “Love and Spirituality” convocation address. Drawn to Berea’s anti-racist beginnings and wishing to return to her Kentucky homeplace, hooks joined the faculty in 2004. “I felt very much that I wanted to give back to the world I came from,” she says. “I grew up in the hills of Kentucky, and I wanted these students to see you can be a cosmopolitan person of the world but still be connected positively to your home roots.”\u003c/p\u003e\",\"parentNodeDatabaseId\":87634,\"saveContent\":\"\u003cp\u003eIn 1999, the Women’s Studies program sponsored bell hooks’ “Love and Spirituality” convocation address. Drawn to Berea’s anti-racist beginnings and wishing to return to her Kentucky homeplace, hooks joined the faculty in 2004. “I felt very much that I wanted to give back to the world I came from,” she says. “I grew up in the hills of Kentucky, and I wanted these students to see you can be a cosmopolitan person of the world but still be connected positively to your home roots.”\u003c/p\u003e\"},{\"__typename\":\"CoreParagraphBlock\",\"name\":\"core/paragraph\",\"order\":20,\"attributesJSON\":\"{\\\"content\\\":\\\"She also chose Berea as the site for the bell hooks Institute, which preserves hooks\\\\u2019 legacy through art and artifacts from her life. The Institute\\\\u2019s inaugural event, held September 7, 2015, featured trans actress activist Laverne Cox, credited with adding \\\\u201ccis\\\\u201d and \\\\u201cheteronormative\\\\u201d to hooks\\\\u2019 call to dismantle \\\\u201cimperialist-white-supremacist-capitalist-patriarchy.\\\\u201d Since then, the Institute has hosted prominent visitors, including Cornel West, Gloria Steinem and Imani Perry. These intimate talks, open to campus and community members, reflect hooks\\\\u2019 belief that truth telling can transform consciousness and communities.\\\",\\\"dropCap\\\":false,\\\"anchor\\\":\\\"\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cp\u003eShe also chose Berea as the site for the bell hooks Institute, which preserves hooks’ legacy through art and artifacts from her life. The Institute’s inaugural event, held September 7, 2015, featured trans actress activist Laverne Cox, credited with adding “cis” and “heteronormative” to hooks’ call to dismantle “imperialist-white-supremacist-capitalist-patriarchy.” Since then, the Institute has hosted prominent visitors, including Cornel West, Gloria Steinem and Imani Perry. These intimate talks, open to campus and community members, reflect hooks’ belief that truth telling can transform consciousness and communities.\u003c/p\u003e\",\"parentNodeDatabaseId\":87634,\"saveContent\":\"\u003cp\u003eShe also chose Berea as the site for the bell hooks Institute, which preserves hooks’ legacy through art and artifacts from her life. The Institute’s inaugural event, held September 7, 2015, featured trans actress activist Laverne Cox, credited with adding “cis” and “heteronormative” to hooks’ call to dismantle “imperialist-white-supremacist-capitalist-patriarchy.” Since then, the Institute has hosted prominent visitors, including Cornel West, Gloria Steinem and Imani Perry. These intimate talks, open to campus and community members, reflect hooks’ belief that truth telling can transform consciousness and communities.\u003c/p\u003e\"},{\"__typename\":\"CoreParagraphBlock\",\"name\":\"core/paragraph\",\"order\":21,\"attributesJSON\":\"{\\\"content\\\":\\\"In 2015, hooks donated her papers to the College. This monumental gift of letters, manuscripts and memorabilia gives students and researchers insight into one of America\\\\u2019s sharpest feminist minds.\\\",\\\"dropCap\\\":false,\\\"anchor\\\":\\\"\\\"}\",\"dynamicContent\":\"\",\"isDynamic\":false,\"originalContent\":\"\u003cp\u003eIn 2015, hooks donated her papers to the College. This monumental gift of letters, manuscripts and memorabilia gives students and researchers insight into one of America’s sharpest feminist minds.\u003c/p\u003e ":null,\"locations\":[\"PRIMARY\"],\"menuItemId\":294,\"order\":26,\"parentDatabaseId\":0,\"parentId\":null,\"path\":\"https://bereaathletics.com/\",\"target\":null,\"title\":null,\"uri\":\"https://bereaathletics.com/\",\"url\":\"https://bereaathletics.com/\"}]},\"pages_980a6_8b099\":{\"__typename\":\"RootQueryToPageConnection\",\"nodes\":[]},\"menuItems_8d665_0951e\":{\"__typename\":\"RootQueryToMenuItemConnection\",\"nodes\":[{\"__typename\":\"MenuItem\",\"id\":\"cG9zdDozNw==\",\"url\":\"https://www.berea.edu/the-great-commitments/\",\"label\":\"The Great Commitments\"},{\"__typename\":\"MenuItem\",\"id\":\"cG9zdDo5NDEzNA==\",\"url\":\"https://www.berea.edu/president/\",\"label\":\"Leadership\"},{\"__typename\":\"MenuItem\",\"id\":\"cG9zdDozNg==\",\"url\":\"https://www.berea.edu/campus-maps/\",\"label\":\"Campus Maps\"},{\"__typename\":\"MenuItem\",\"id\":\"cG9zdDo5NTAyMg==\",\"url\":\"https://www.berea.edu/news/\",\"label\":\"News\"},{\"__typename\":\"MenuItem\",\"id\":\"cG9zdDo4OTQ5NA==\",\"url\":\"http://calendar.berea.edu\",\"label\":\"Events\"},{\"__typename\":\"MenuItem\",\"id\":\"cG9zdDo4OTQ5Ng==\",\"url\":\"https://www.berea.edu/human-resources/prospective-employees/\",\"label\":\"Careers\"}]}}}","__AUTH_CLIENT_CACHE_PROP":"{}","prepassedAttributes":{"databaseId":87634,"blockAttributes":[{"order":0,"content":"In Memoriam","level":2,"anchor":"h-in-memoriam"},{"order":1,"content":"\u003cem\u003eOur center’s namesake, bell hooks, transitioned early on Wednesday, December 15, 2021, at her Berea, KY home. bell, born Gloria Jean Watkins in Hopkinsville, grew up with love for books and writing. A globally renowned cultural critic, feminist, and intellectual dissident, her work imagined radical ways of being in the world. It encouraged love of self and community while calling us into liberatory practices that daringly reshape feminism as an embodied challenge to intersecting structures of oppression.\u003c/em\u003e","dropCap":false,"anchor":""},{"order":2,"content":"\u003cem\u003eAs a distinguished professor in residence at Berea College, bell often spent time with and mentored students. She founded the bell hooks Institute to foster additional feminist programming in Berea and worked closely with Dr. M. Shadee Malaklou to establish the bell hooks center as a testament to her legacy.\u003c/em\u003e","dropCap":false,"anchor":""},{"order":3,"content":"\u003cem\u003eWe mourn in beloved community and further commit to her work by daring to create lives of political and spiritual liberation through healing, radical joy, and redemptive love, which bell believed was our “true destiny.”\u003c/em\u003e","dropCap":false,"anchor":""},{"order":4,"content":"\u003cem\u003eIn redemptive love,\u003cbr\u003eYour friendly feminists at the bell hooks center\u003c/em\u003e","dropCap":false,"anchor":""},{"order":5,"caption":"","allowResponsive":true,"responsive":true,"previewable":true,"url":"https://www.youtube.com/watch?v=m6ZL-YxSrDQ","type":"video","providerNameSlug":"youtube","className":"wp-embed-aspect-16-9 wp-has-aspect-ratio"},{"order":6,"content":"bell and the world","level":3,"anchor":"h-bell-and-the-world"},{"order":7,"content":"bell hooks’ impact stretches beyond her Kentucky roots. The little girl whose grandmother nicknamed 'Glory' is now heralded as one of the preeminent feminist voices of our time. In 1995, Utne Reader recognized her among its “100 Visionaries Who Can Change Your Life.” TIME honored her in 2020 with its “100 Women of the Year,” dubbing hooks a “rare rock star of a public intellectual.”","dropCap":false,"anchor":""},{"order":8,"content":"With more than 30 books to her name and articles in magazines like\u0026nbsp;\u003cem\u003eMs.\u003c/em\u003e,\u0026nbsp;\u003cem\u003eEssence\u003c/em\u003e\u0026nbsp;and\u0026nbsp;\u003cem\u003eTricycle: The Buddhist Review\u003c/em\u003e, hooks commands attention. Her writing blends social commentary and autobiography with feminist critique, and no matter the topic, she delivers scholarly rigor in everyday prose.","dropCap":false,"anchor":""},{"order":9,"content":"Before relocating to Berea, hooks taught at institutions such as Stanford, Yale and The City College of New York. She has held residencies in the United States and overseas, and in 2014, St. Norbert College hosted “A Year of bell hooks” in her honor.","dropCap":false,"anchor":""},{"order":10,"content":"Following the police murders of George Floyd and Breonna Taylor in 2020 and nationwide racial justice protests, hooks’ \u003cem\u003eAll About Love: New Visions\u003c/em\u003e became sought-after reading. Readers continue to turn to hooks for a clear perspective on how we can move towards justice and love.","dropCap":false,"anchor":""},{"acfImageStackFields":{"stackDirection":"horizontal","images":[{"aspectratio":"portrait","imageAlt":"","imageSource":"https://bereafaust.wpengine.com/wp-content/uploads/2022/11/bellchronicle.jpg"},{"aspectratio":"portrait","imageAlt":"bell hooks TIME","imageSource":"https://bereafaust.wpengine.com/wp-content/uploads/2022/11/bell-hooks-TIME-Magazine-cover-PERMISSIONS-GRANTED.jpg"},{"aspectratio":"portrait","imageAlt":"","imageSource":"https://bereafaust.wpengine.com/wp-content/uploads/2022/11/Ms-Magazine-cover-1993-September-PERMISSIONS-GRANTED.webp"}]},"order":11,"id":"block_636a61d20b0ca","name":"acf/image-stack","data":{"images_0_image":87637,"_images_0_image":"field_image_stack_images_image","images_0_aspectRatio":"portrait","_images_0_aspectRatio":"field_image_stack_images_aspectratio","images_1_image":87636,"_images_1_image":"field_image_stack_images_image","images_1_aspectRatio":"portrait","_images_1_aspectRatio":"field_image_stack_images_aspectratio","images_2_image":87638,"_images_2_image":"field_image_stack_images_image","images_2_aspectRatio":"portrait","_images_2_aspectRatio":"field_image_stack_images_aspectratio","images":3,"_images":"field_image_stack_images","stack_direction":"horizontal","_stack_direction":"field_image_stack_stack_direction"},"align":"","mode":"edit"},{"order":12,"content":"bell and Appalachia","level":3,"anchor":"h-bell-and-appalachia"},{"order":13,"content":"bell hooks (née Gloria Jean Watkins) was born in Hopkinsville, Kentucky in 1952—shortly before\u0026nbsp;\u003cem\u003eBrown v. Board of Education\u003c/em\u003e\u0026nbsp;reached the U.S. Supreme Court. hooks grew up between the hills and a segregated town. Her early schooling presented Kentucky as race-neutral, neither pro- nor anti-slavery. But school children routinely visited Jefferson Davis’s birthsite, a Confederate monument miles from her hometown.","dropCap":false,"anchor":""},{"order":14,"content":"This history led hooks to call Kentucky a “racial apartheid.” Still, the self-professed country girl credits her commitment to self-determination and dissident speech to “the cultural ethos of the Kentucky backwoods, of the hillbilly country folk who were my ancestors and kin.”","dropCap":false,"anchor":""},{"order":15,"content":"hooks writes about Kentucky in\u0026nbsp;\u003cem\u003ebelonging: a culture of place\u003c/em\u003e\u0026nbsp;and challenges notions of its inherent whiteness in\u0026nbsp;\u003cem\u003eAppalachian Elegy: Poetry and Place\u003c/em\u003e. As the keynote for Berea’s Appalachian Writers Symposium in 2015, hooks asserted, “I always take the motto, like the queer motto, ‘We’re here.’ I feel that about myself as a Black person in the hills of Kentucky. I am here, and there’s nothing but love within me for the world around me.”","dropCap":false,"anchor":""},{"order":16,"content":"In 2018, the Carnegie Center inducted hooks into the Kentucky Writers Hall of Fame, recognizing her lifelong contributions to literature and justice.","dropCap":false,"anchor":""},{"acfCardFields":{"aspectratio":"square","title":null,"imageAlt":"bell hooks signs books following her induction into the Kentucky Writers Hall of Fame in 2018. Photo by Tom Eblen/Lexington Herald-Leader","imageSource":"https://bereafaust.wpengine.com/wp-content/uploads/2022/11/bell-signing-books-1.jpg","body":"\u003cp\u003ebell hooks signs books following her induction into the Kentucky Writers Hall of Fame in 2018. Photo by Tom Eblen/Lexington Herald-Leader.\u003c/p\u003e\n","buttons":null},"order":17,"id":"block_64134f917fe22","name":"acf/card","data":{"title":"","_title":"field_card_title","image":87731,"_image":"field_card_image","aspectRatio":"square","_aspectRatio":"field_card_aspectratio","body":"bell hooks signs books following her induction into the Kentucky Writers Hall of Fame in 2018. Photo by Tom Eblen/Lexington Herald-Leader.","_body":"field_card_body","buttons":"","_buttons":"field_card_buttons"},"align":"","mode":"edit"},{"order":18,"content":"bell and Berea","level":3,"anchor":"h-bell-and-berea"},{"order":19,"content":"In 1999, the Women’s Studies program sponsored bell hooks’ “Love and Spirituality” convocation address. Drawn to Berea’s anti-racist beginnings and wishing to return to her Kentucky homeplace, hooks joined the faculty in 2004. “I felt very much that I wanted to give back to the world I came from,” she says. “I grew up in the hills of Kentucky, and I wanted these students to see you can be a cosmopolitan person of the world but still be connected positively to your home roots.”","dropCap":false,"anchor":""},{"order":20,"content":"She also chose Berea as the site for the bell hooks Institute, which preserves hooks’ legacy through art and artifacts from her life. The Institute’s inaugural event, held September 7, 2015, featured trans actress activist Laverne Cox, credited with adding “cis” and “heteronormative” to hooks’ call to dismantle “imperialist-white-supremacist-capitalist-patriarchy.” Since then, the Institute has hosted prominent visitors, including Cornel West, Gloria Steinem and Imani Perry. These intimate talks, open to campus and community members, reflect hooks’ belief that truth telling can transform consciousness and communities.","dropCap":false,"anchor":""},{"order":21,"content":"In 2015, hooks donated her papers to the College. This monumental gift of letters, manuscripts and memorabilia gives students and researchers insight into one of America’s sharpest feminist minds.","dropCap":false,"anchor":""},{"acfImageStackFields":{"stackDirection":"horizontal","images":[{"aspectratio":"landscape","imageAlt":"bell hooks stands with Cornel West","imageSource":"https://bereafaust.wpengine.com/wp-content/uploads/2022/11/bell-cornel-1024x683-1.jpg"},{"aspectratio":"landscape","imageAlt":"","imageSource":"https://bereafaust.wpengine.com/wp-content/uploads/2022/11/bell-papers-dedication.jpg"}]},"order":22,"id":"block_636a661a0b0ce","name":"acf/image-stack","data":{"images_0_image":87641,"_images_0_image":"field_image_stack_images_image","images_0_aspectRatio":"landscape","_images_0_aspectRatio":"field_image_stack_images_aspectratio","images_1_image":87642,"_images_1_image":"field_image_stack_images_image","images_1_aspectRatio":"landscape","_images_1_aspectRatio":"field_image_stack_images_aspectratio","images":2,"_images":"field_image_stack_images","stack_direction":"horizontal","_stack_direction":"field_image_stack_stack_direction"},"align":"","mode":"edit"},{"order":23,"height":"100px","anchor":""}]}},"__N_SSG":true},"page":"/[...pageUri]","query":{"pageUri":["centers","the-bell-hooks-center","about-bell"]},"buildId":"vmjtXzauAaeUGWPABtb5c","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
