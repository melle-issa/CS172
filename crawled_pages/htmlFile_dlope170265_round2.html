
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, viewport-fit=cover">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./static/css/pc_tiktok.css">
  </head>

  <body class="normal pc_body">
    <header class="header">
      <img class="logo" src="./static/img/tiktok_nav_logo_black.png" alt="tiktok">
    </header>
    <div class="container">
      <div class="division_img adpator_x_img">
        <img src="./static/img/1233_default.png" alt="yiwen" class="image">
      </div>
      <div class="prompt_below_img">
        <p class="prompt_below_img_word">You&#39;re about to open a link: </p>
        <p class="word_link">
          <a class="word_link_a">https://www.chapman.edu</a>
        </p>
      </div>
      <div class="prompt_detail">
        <p class="prompt_detail_word" id="prompt_detail_word_top">You&#39;re about to open an external website. Be cautious and keep your personal information safe.</p>
      </div>
      <div class="button_wrap open_anyway_wrap">
        <button class="open_anyway_btn" id="button_" onclick="window.open('https:\/\/www.chapman.edu', '_self',  'noopener,noreferrer')">
          <p class="button_word continue_word">Open anyway</p>
        </button>
      </div>
    </div>
  </body>
</html>
